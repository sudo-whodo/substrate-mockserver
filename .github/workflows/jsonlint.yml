name: JSON Lint

on:
  pull_request:
    types: [ opened, synchronize, reopened ]
    paths:
      - '**/*.json'
  push:
    paths:
      - '**/*.json'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install jsonlint with pipx
        run: |
          python -m pip install --user pipx
          python -m pipx ensurepath
          pipx install jsonlint

      - name: Lint JSON files
        run: |
          echo "Validating JSON files with jsonlint..."
          for file in mocks/*.json; do
            if [ -f "$file" ]; then
              echo "Checking $file..."
              jsonlint "$file"
              if [ $? -eq 0 ]; then
                echo "✅ $file is valid JSON"
              else
                echo "❌ $file is invalid JSON"
                exit 1
              fi
            fi
          done
          echo "✅ All JSON files are valid!"
